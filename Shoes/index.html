<body>
<main class = "contact">

	<h1>Order Your Shoe Now</h1>
	
	<p>Order shoes from our website and get exclusive deals on each purchase. Fill the required information in the form below.</p>
	
	<form>
		<fieldset>
			<legend>About You</legend>
			<div class = "field">
				<label for = "fromName">Name:</label>
				<input type = "text" name = "fromName" id = "fromName">
			</div>
			
			<div class="field">
				<label for = "fromPhone">Phone:</label>
				<input type = "tel" name = "fromPhone" placeholder = "xxx-xxx-xxxx"
				id = "fromPhone">
			</div>
			
			<div class = "field">
				<label for = "fromEmail">Email: </label>
				<input type = "text" name = "fromEmail" id = "fromEmail">
			</div>
			
			<div class = "field">
				<label for = "feedback">Feedback: </label>
				<textarea name = "feedback" id = "feedback"></textarea>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>Size</legend> 
               <div class="field"> 
                    <label for="toName">Company Name: </label> 
                    <input type="text" name="toName" id="toName"> 
                </div> 
                <div class="field"> 
                    <label for="deliveryAddress">Shoe Type:</label> 
                    <input type="text" name="deliveryAddress" id="deliveryAddress"> 
                </div> 
                 
                <div class="field"> 
                    <label for="occasion">Size </label> 
                    <select name="occasion" id="occasion"> 
                        <option value="">-- Select a size for your shoe --</option> 
                        <option value="Shoe Size">9 US</option>
						<option value="Shoe Size">10 US</option> 
                        <option value="Shoe Size">11 US</option> 
                        <option value="Shoe Size">12 US</option> 
                    </select> 
                </div> 
			<fieldset>
			
			<fieldset> 
               <legend>Wanna Donate Us Today?</legend> 
               <div class="gift"> 
                    <input type="radio" name="Donate" id="DonateYes"> 
                    <label for="DonateYes">Yes</label> 
               </div> 
               <div class="gift"> 
                    <input type="radio" name="Donate" id="DonateNo"> 
                    <label for="DonateNo">No</label>  
                </div> 
 
           </fieldset> 
		   <div class="submit"> 
               <div> 
                    <input type="checkbox" name="terms" id="terms" value="Yes"> 
                    <label for="terms">I Agree to the Terms and Conditions</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="checkbox" name="terms" id="terms" value="Yes">
                    <label for="terms">Allow Us to send notifications.</label>&nbsp&nbsp&nbsp
                    <input type="checkbox" name="terms" id="terms" value="Yes">
                    <label for="terms">Allow us to use your location.</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="checkbox" name="terms" id="terms" value="Yes">
                    <label for="terms">Save your payment method.</label>
               </div>
		   
               <button type="submit">Submit</button> 
               		<button type="submit" name="Reset">Reset</button>

           </div> 
       </form> 
    </main>
